server:
  port: 8040
#msg: msg from local
#config:
#  message: config msg from local
spring:
  application:
    name: demo-service
  profiles:
    active: dev
  sleuth:
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
    trace-id128: true
  zipkin:
    base-url: http://127.0.0.1:9411
    sender:
      type: web
  cloud:
    zookeeper:
      connect-string: 127.0.0.1:2181
      discovery:
        root: /ms-demo
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        name: demo-service
        fileExtension: yml
        server-addr: 127.0.0.1:8848

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8020/eureka

