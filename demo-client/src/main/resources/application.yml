#  meta: http://127.0.0.1:8080


dubbo:
  application:
    name: dubbo-client
  protocol:
    name: dubbo
  #port: 20880
  registry:
    address: zookeeper://127.0.0.1:2181
  scan:
    base-packages: com.example.democlient